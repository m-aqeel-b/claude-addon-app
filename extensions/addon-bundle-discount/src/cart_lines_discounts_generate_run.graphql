query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      sellingPlanAllocation {
        sellingPlan {
          id
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(namespace: "$app:addon-bundle", key: "config") {
      jsonValue
    }
  }
}
